<ul class=TagSearchResults>
    {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">
                <h1>{{ .Name }}</h1>
                <div class="imageWrapper">
                    {{ $assetFilepath := printf "images%s/thumbnail_Fullsize.jpg" .Page.Path }}
                    {{ $asset := resources.Get $assetFilepath }}
                    {{ if $asset }}
                        {{ $compressedImage := $asset.Resize "278x" }}
                        <img src = "{{ $compressedImage.RelPermalink | safeURL }}" alt = "Insert {{ .Name }} Thumbail"/>
                    {{ end }}
                </div>
            </a>
        </li>
    {{ end }}
</ul>
